name: Run SpecFlow Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“ Check out repository
      uses: actions/checkout@v3

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ“¦ Install .NET dependencies
      run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install

    - name: ğŸš€ Run tests
      run: dotnet test ./E2ETesting-main/E2ETesting.csproj --logger "trx"