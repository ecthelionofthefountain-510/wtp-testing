name: Run Postman + Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: kiviksaif1941
          POSTGRES_DB: e2etests
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DOTNET_ROOT: /usr/share/dotnet
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=e2etests;Username=postgres;Password=kiviksaif1941"

    steps:
      - name: 📥 Klona repo
        uses: actions/checkout@v3

      - name: 🟣 Installera .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🧪 Installera Postman CLI
        run: |
          npm install -g newman

      - name: 🛠️ Bygg backend
        run: dotnet build ./WTP-main/server/server.csproj --configuration Release

      - name: 🗃️ Återställ databas från dump
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -d e2etests < Postman/db/e2etests_dump.sql
        env:
          PGPASSWORD: kiviksaif1941

      - name: 🚀 Starta backend
        run: dotnet run --project ./WTP-main/server/server.csproj &
        shell: bash

      - name: 🕒 Vänta tills servern är igång
        run: |
          echo "Väntar på backend..."
          sleep 5  # justera vid behov

      - name: 🤖 Kör Postman-tester
        run: |
          echo "📁 Innehåll i Postman/:"
          ls -la Postman/
          newman run Postman/Wtp.postman_collection.json \
            -e Postman/WTP.postman_environment.json \
            --insecure \
            --reporters cli,json \
            --reporter-json-export newman-results.json \
            --export-cookie-jar newman_cookies.json \
            --verbose

  gui_tests:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore E2E dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj