name: API Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api_tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: kiviksaif1941
          POSTGRES_DB: e2etests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: K√∂r migration.sql manuellt
        env:
          PGPASSWORD: kiviksaif1941
        run: |
          echo "üì¶ Initierar tabeller fr√•n migration.sql..."
          psql -h localhost -U postgres -d e2etests -f ./WTP-main/server/migration.sql

      - name: Install Newman
        run: npm install -g newman

      - name: Start backend
        run: dotnet run --project ./WTP-main/server/server.csproj &

      - name: V√§nta p√• backend
        run: sleep 10

      - name: K√∂r Postman-tester
        run: |
          echo "üìÅ Inneh√•ll i Postman/:"
          ls -la Postman/
          newman run Postman/Wtp.postman_collection.json \
            -e Postman/WTP.postman_environment.json \
            --insecure \
            --reporters cli,json \
            --reporter-json-export newman-results.json \
            --export-cookie-jar newman_cookies.json \
            --verbose

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore E2E dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj