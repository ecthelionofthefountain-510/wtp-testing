name: API Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Newman
        run: npm install -g newman

      - name: Restore server dependencies
        working-directory: ./WTP-main/server
        run: dotnet restore

      - name: Build and run server
        working-directory: ./WTP-main/server
        run: dotnet run &

      - name: Wait for server to start
        run: sleep 10

      - name: Run Postman collection
        run: |
          newman run ./WTP-testning/Postman/WTP.postman_collection.json \
            -e ./WTP-testning/Postman/Wtp.postman_environment.json \
            --export-cookie-jar newman_cookies.json \
            --reporters cli,json \
            --reporter-json-export newman-results.json \
            --bail

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore E2E dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj