name: K√∂r E2E Tester

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: kiviksaif1941
          POSTGRES_DB: e2etests
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DOTNET_ROOT: /usr/share/dotnet
      DOTNET_RUNTIME_ID: linux-x64
      ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=e2etests;Username=postgres;Password=kiviksaif1941

    steps:
    - name: üßæ Klona repo
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Installera verktyg
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client curl
        npm install -g newman

    - name: ‚ôªÔ∏è √Öterst√§ll databas fr√•n dump
      run: |
        PGPASSWORD=kiviksaif1941 psql -h localhost -U postgres -d e2etests -f Postman/db/e2etests_dump.sql

    - name: üå± Seed admin-anv√§ndare
      run: |
        PGPASSWORD=kiviksaif1941 psql -h localhost -U postgres -d e2etests -f Postman/db/seed_admin.sql

    - name: üöÄ Bygg och starta backend
      run: |
        dotnet build WTP-main/server/server.csproj --configuration Release -r $DOTNET_RUNTIME_ID
        dotnet run --project WTP-main/server/server.csproj --configuration Release --no-build --urls=http://localhost:5000 &
        echo "‚è≥ V√§ntar p√• att backend svarar..."
        for i in {1..30}; do
          if curl --silent --fail http://localhost:5000/api/chat/auth-status; then
            echo "‚úÖ Servern svarar!";
            break;
          else
            echo "‚è≥ F√∂rs√∂k $i...";
            sleep 1;
          fi
        done

    - name: üìÆ K√∂r Postman-tester med Newman
      run: |
        newman run Postman/WTP.postman_collection.json \
          -e Postman/WTP.postman_environment.json \
          --insecure \
          --reporters cli,json \
          --reporter-json-export newman-results.json \
          --export-cookie-jar newman_cookies.json \
          --verbose

  gui_tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore E2E dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj