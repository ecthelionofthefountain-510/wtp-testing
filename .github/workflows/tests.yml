name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Newman
        run: npm install -g newman

      - name: Start backend (in background)
        run: |
          cd WTP-main/server
          nohup dotnet run --urls "http://localhost:5000" > output.log 2>&1 &

      - name: Wait for backend to start
        run: sleep 25

      # - name: Health check (optional men smart)
      #   run: |
      #     echo "Kontrollerar att backend svarar..."
      #     curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/api/health || echo "Health-check misslyckades, men fortsätter ändå"

    

      - name: Run Postman API Tests
        run: |
          newman run ./WTP-testning/Postman/WTP.postman_collection.json
           -e ./Postman/Wtp.postman_environment.json \
          --export-cookie-jar newman_cookies.json \
          --reporters cli,json \
          --reporter-json-export newman-results.json \
          --bail

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore E2E dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj