name: Run SpecFlow Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Check out repository
      uses: actions/checkout@v3

    - name: ðŸ”§ Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Install dependencies
      run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

    - name: ðŸŽ­ Install Playwright
      run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install

    - name: ðŸš€ Run tests
      run: dotnet test ./E2ETesting-main/E2ETesting.csproj --logger "trx"