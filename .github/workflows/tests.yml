name: Run SpecFlow Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Check out repository
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Install npm and Playwright
        run: |
          npm install -g playwright
          npx playwright install --with-deps

      - name: 📦 Restore NuGet packages
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: 🔨 Build project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj --configuration Debug

      - name: 🚀 Run Playwright tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj --logger "trx"