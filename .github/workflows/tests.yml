name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Newman
        run: npm install -g newman

      - name: Start server (background)
        run: |
          cd WTP-main/server
          nohup dotnet run --urls "http://localhost:5000" > output.log 2>&1 &
          echo "V채ntar p책 att servern ska starta..."
          # V채nta tills servern svarar p책 basic health check
          timeout 60 bash -c 'until curl -s http://localhost:5000/api/health; do sleep 2; done'

      - name: Run API-Tests (Postman)
        run: |
          newman run ./Postman/Wtp.postman_collection.json \
            -e ./Postman/Wtp.postman_environment.json \
            --bail

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dotnet project dependencies
        run: dotnet restore ./E2ETesting-main/E2ETesting.csproj

      - name: Build E2E Test Project
        run: dotnet build ./E2ETesting-main/E2ETesting.csproj

      - name: Install Playwright Browsers
        run: pwsh ./E2ETesting-main/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run Playwright GUI Tests
        run: dotnet test ./E2ETesting-main/E2ETesting.csproj

